<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Aplikasi Pembelian - Login</title>

  <body>
    <!-- Login  -->
    <!-- Form -->
    <form action="" class="login">
      <!-- Title -->
      <h1>LOGIN</h1>
      <p class="stan">STANLEY JAYA - 2301851206</p>
      <!-- Email -->
      <!-- Error Message -->
      <p class="error" id="error-email"></p>
      <div class="text-login">
        <input type="text" id="email" name="email" required autocomplete="off" />

      <p class="error" id="error-password"></p>

        <div class="showpass fas fa-eye-slash"></div>

      <!-- Button -->
      <input type="button" value="Sign In" class="text-center btn btn-blue" onclick="validationLogin()" />
      <p class="register">Don't have an account? <a href="register.html">Sign Up</a></p>
